image: gcc

build:
  stage: build
  before_script:
    - apt update && apt -y install cmake
  script:
    - /usr/bin/mkdir build
    - /usr/bin/cmake -S ./ -B ./build
    - /usr/bin/cmake --build ./build
  artifacts:
    paths:
      - ./build

# run tests using the binary built before
test:
  stage: test
  script:
    - ./build/run_test
